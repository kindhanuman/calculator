<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="result">
            <div class="expression"></div>
            <div class="answer"></div>
        </div>

        <div class="eraser">
            <button id="clear" class="clear">Clear</button>
            <button id="delete" class="delete">Delete</button>
        </div>

        <div class="wrapper">
            <div class="operator">
                <button id="add" class="symbol">+</button>
                <button id="sub" class="symbol">-</button>
                <button id="multiply" class="symbol">*</button>
                <button id="divide" class="symbol">/</button>
            </div>

            <div class="integer">
                <div class="first">
                    <button id="seven" class="number">7</button>
                    <button id="eight" class="number">8</button>
                    <button id="nine" class="number">9</button>
                </div>


                <div class="second">
                    <button id="four" class="number">4</button>
                    <button id="five" class="number">5</button>
                    <button id="six" class="number">6</button>
                </div>


                <div class="third">
                    <button id="one" class="number">1</button>
                    <button id="two" class="number">2</button>
                    <button id="three" class="number">3</button>
                </div>

                <div class="fourth">
                    <button id="dot" class="number">.</button>
                    <button id="zero" class="number">0</button>
                    <button id="equals" class="number">=</button>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
